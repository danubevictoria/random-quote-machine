<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>

    <!-- BOOTSTRAP AND ANIMATE -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="styleshee">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- CUSTOM STYLES -->
    <link href="css/main.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
  </head>
  <body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="quote_area">
          <div class="col-xs-10 col-xs-offset-1">

            <blockquote>

              <p id="quote">
                <i class="fa fa-quote-left fa-2x"></i>
                <span id="quote-span"></span>
              </p>
              <footer id="author" class="pull-right"></footer>
            </blockquote>

            <button id="new-quote-button" class="btn btn-default pull-right">New Quote</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</html>
